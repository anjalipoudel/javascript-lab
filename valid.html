<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form name="myform" style="display: flex; flex-direction: column; margin-left: 40%;margin-right: 40%; ">
        <label for="Name:">
            Name:

        <input type="text" id="name" placeholder="Name" />
        <label for="Email:">
            Email:

        <label for="Pawssord:">
            Pawssord:
        </label>
        <input type="text" id="password" placeholder="password">
        <label for="confrim Pawssord:">

        <input type="text" id="confrim-password" placeholder="confrim password">
       

        <label for="Salary:">Salary:

       <div> <p style="font-size: medium;">Select Course</p>

        <input type="checkbox" id="agree" name="agree" >
        <label for="agree"> Agree </label></div>
           
           <input type="button" value="Submit" onclick="validateEmailPassword()">

    </form>
    <script>

        function validateEmailPassword() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confrim-password").value;
            const atpos = email.indexOf("@");
            const dotpos = email.indexOf(".");
           
            if (atpos < 1 || (dotpos - atpos < 2)) {
                console.log(email);
                console.log(dotpos,atpos);
                alert("Please enter correct email address");
                document.myform.email.focus();
            }


            if (password != confirm_password) {
                alert("Please enter correct password");
                document.myform.password.focus();

            }
            else{
            alert("true");
            }
        }

    </script>
</body>
