<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JS</title>
</head>
<body>
    Enter date <input type="datetime">
    Day<input type="datetime">
    Month<input type="datetime">
    Year<input type="datetime">
    Weekday<input type="datetime">
    Month Name<input type="datetime">
  <script>
    var date = new Date("2022-12-5")
    alert(date);
    alert(date.getDate());
    alert(date.getFullYear());
    alert(date.getHours());
    alert(date.getMinutes());
    alert(date.getSeconds());
  </script>  
</body>
